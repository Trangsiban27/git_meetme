<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HomePage-MeetMe</title>
</head>

<body>
    <div class="header">
        <div class="container-fluid">
            <div class="overlay"></div>
            <img src="./asset/image/img1.jpg" alt="">

            <p class="title text-black text-md">Hi This Is,</p>
            <p class="sub-title text-black">Group X</p>
            <span class="member text-black">
                <p>Nguyen Thi Hoa</p>
                <p>Nguyen Thi Hoa</p>
                <p>Nguyen Thi Hoa</p>
            </span>

            <a href="" class="btn mt-5">Begin</a>
        </div>
    </div>

    <div class="middle">
        <div class="row mt-5 mb-5">
            <div class="col-12 col-sm-12 col-md-12 mt-3 col-lg-3">
                <div class="cv">
                    <div class="cv-image">
                        <img class="image" src="./asset/image/img1.jpg" alt="" width="100" height="100">
                    </div>
                    <a href="" class="btn">View CV</a>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 mt-3 col-lg-3">
                <div class="cv">
                    <div class="cv-image">
                        <img class="image" src="./asset/image/img1.jpg" alt="" width="100" height="100">
                    </div>
                    <a href="" class="btn">View CV</a>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 mt-3 col-lg-3">
                <div class="cv">
                    <div class="cv-image">
                        <img class="image" src="./asset/image/img1.jpg" alt="" width="100" height="100">
                    </div>
                    <a href="" class="btn">View CV</a>
                </div>
            </div>
        </div>

        <div class="contact">
            <h1 class="heading">Contact Form</h1>
            <div class="contact-body">
                <div class="wrap-form">
                    <div class="name">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email">
                    </div>
                </div>

                <div class="wrapper">
                    <div class="subject">
                        <input type="text" placeholder="Subject">
                    </div>
    
                    <div class="mess">
                        <input type="text" placeholder="Message">
                    </div>
                </div>
            </div>
            

            <div class="btn-send">
                <a href="">Send messenger</a>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>
</body>

</html>
